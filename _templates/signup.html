{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block header %}
<header class="masthead mb-4">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            {% block header_title %}
            <div class="col-lg-10 align-self-end header-top">
                <h1 class="text-uppercase text-white font-weight-bold">Inscrivez-vous au site !</h1>
                <hr class="divider my-4" />
            </div>
            {% endblock header_title %}
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<main class="container m-4 d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {{ signup_form|crispy }}
        <button type="submit" class="btn btn-primary">s'enregistrer</button>
    </form>
</main>
{% endblock %}
