{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block header %}
<header class="masthead">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            {% block header_title %}
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Enregistrez un pont que vous n'arrivez pas Ã  franchir !</h1>
                <hr class="divider my-4" />
            </div>
            {% endblock header_title %}
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center m-4 flex-column">
        <form method="post mb-2">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            {{ form|crispy }}
            <button type="submit" id="button-submit" class="btn btn-primary">Enregistrez</button>
        </form>
    </div>
</div>
{% endblock %}
